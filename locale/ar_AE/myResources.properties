TEXT2=مرحبا بكم في الإصدار التشاور مع أداة حاسمة شبكة الموقع. وكانت أداة المذكرة وضعه بالاشتراك مع الدولية للأراضي الرطبة ، الدولية لحياة الطيور والمركز العالمي لرصد الحفظ (اليونيب والمركز العالمي لتقديم خريطة ومعلومات عن الطيور المائية المهاجرة في إطار أجنحة أكثر من الأراضي الرطبة (واو) مشروع. أداة يجمع ويدمج المعلومات عن حياة الطيور الدولية في مناطق الطيور الهامة والأراضي الرطبة الدولية للطيور المائية الدولية مواقع التعداد ، ومواقع رامسار والمناطق المحمية الأخرى ، وتشمل البيانات لجميع أنواع الطيور المائية في المنطقة AEWA. يمكنك البحث عن الأنواع أو موقع وتخصيص الاستعلام الخاص بك باستخدام أداة تصفية. شامل توجيه المستخدم حاليا نموا وستضاف قريبا. نرحب تعليقات / التصويبات التي يمكن تسجيل الملاحظات من خلال زر 'في' وسوف تستخدم لتحسين هذا الموقع.
