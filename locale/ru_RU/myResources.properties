TEXT1=Добро пожаловать на Инструмент Сети критических участков 
TEXT2=Добро пожаловать на Инструмент Сети критических участков (Инструмент CSN). Инструмент CSN разработан Wetlands International, BirdLife International и Всемирным центром мониторинга охраны природы (UNEP – WCMC) в рамках проекта “Wings Over Wetlands” (WOW) или «Крылья над водой» для предоставления и картирования информации по мигрирующим водным птицам. Инструмент сочетает в себе и интегрирует информацию по Ключевым орнитологическим территориям от BirdLife International, участкам Международной переписи водных птиц (IWC) от Wetlands International, Рамсарским угодьям и другим охраняемым территориям и содержит данные по всем видам и биогеографическим популяциям водных птиц в регионе, включая виды и популяции, указанные в Афро-Евразийском соглашении по мигрирующим водным птицам (AEWA). Вы можете организовать поиск по видам или по участкам и легко настроить Ваш запрос и получить отчеты. Страница помощника содержит детальное руководство пользователя на английском языке. Партнеры проекта «Крылья над водой» надеются на то, что в ближайшем будущем они смогут предложить руководство пользователя также и на других языках. 
