TEXT1=Bienvenue à la critique Sites Tool Network
TEXT2=Bienvenue sur la version de consultation de l'outil crucial du site du Réseau. L'outil CSN a été développé conjointement par Wetlands International, BirdLife International et le World Conservation Monitoring Centre (UNEP-WCMC) de livrer et de la carte d'information sur les oiseaux d'eau migrateurs dans le cadre de l'Wings Over Wetlands (WOW) du projet. L'outil combine et intègre des informations sur BirdLife International's Important Bird Areas, les zones humides International's international des oiseaux d'eau des sites de recensement, les sites Ramsar et autres zones protégées et comprend des données pour toutes les espèces d'oiseaux d'eau dans la région de l'AEWA. Vous pouvez lancer une recherche par espèce ou d'un site et de personnaliser votre recherche en utilisant l'outil de filtrage. guide de l'utilisateur complet est actuellement en cours d'élaboration et seront bientôt ajoutés. Nous accueillons des commentaires / corrections qui peuvent être enregistrés par 'feedback' bouton et seront utilisés pour améliorer ce site.
